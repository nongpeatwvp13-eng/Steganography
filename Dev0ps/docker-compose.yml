version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development setup with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"  # Vite
      - "5001:5000"  # Flask
    environment:
      - FLASK_ENV=development
      - VITE_API_URL=http://localhost:5001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: bash start-codespaces.sh
    profiles:
      - dev
